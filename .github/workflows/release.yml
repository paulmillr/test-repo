name: Publish release
on:
  release:
    types: [created]
jobs:
  release-js:
    name: "jsbt v0.4.0" # Should match commit below
    uses: paulmillr/jsbt/.github/workflows/release.yml@698b213ff8adc69c93995c50987038e3344a836c
    with:
      build-path: test/build
    secrets:
      NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
