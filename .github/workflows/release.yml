name: Publish release
on:
  release:
    types: [created]
jobs:
  release-js:
    name: "jsbt v0.4.0" # Should match commit below
    uses: paulmillr/jsbt/.github/workflows/release.yml@db94e9ffa866c498e38d435014c2af92e63db1e3
    with:
      build-path: test/build
    secrets:
      NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
