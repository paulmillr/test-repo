name: Publish release
on:
  release:
    types: [created]
jobs:
  release-js:
    name: "jsbt v0.4.0" # Should match commit below
    uses: paulmillr/jsbt/.github/workflows/release.yml@d1c0609e087811ab4b9bab9047339ea4e3bc5220
    with:
      build-path: test/build
    secrets:
      NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
