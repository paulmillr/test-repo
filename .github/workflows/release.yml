name: Publish release
on:
  release:
    types: [created]
jobs:
  release-js:
    name: "jsbt v0.3.0" # Should match commit below
    uses: paulmillr/jsbt/.github/workflows/release.yml@fb5cd1f9b53c0a5fef0c4112a3768f2c27e6fa41
    with:
      build-path: test/build
    secrets:
      NPM_PUBLISH_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
    permissions:
      contents: write
      id-token: write
      attestations: write
